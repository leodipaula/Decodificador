<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./interface/styles.css">
    <title>Decodificador de texto</title>
</head>

<body>
    <main>
        <header class="posicao__logo">
            <img class="logo" src="./img/Logo.png" alt="Logo Alura">
        </header>
        <section class="area__decodificacao">
            <textarea>Digite seu texto</textarea>
            <div class="div__aviso">
                <img src="./img/bi_exclamation-circle-fill.png" alt="Circunferência com exclamação">
                <p class="aviso">Apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="botoes">
                <button id="criptografar" class="button__criptografar">Criptografar</button>
                <button id="descriptografar" class="button__descriptografar">Descriptrografar</button>
            </div>
        </section>
        <section class="resultado" id="resultado">
            <div class="background">
                <img class="resultado__imagem" src="./img/High quality products 1 1.png"
                    alt="Desenho de uma mulher olhando um diamante com uma lupa">
                <div class="resultado__mensagens">
                    <p class="par1__resultado" id="resultadoTittle">Nenhuma mensagem encontrada.</p>
                    <p class="par__resultado" id="resultadoMessage">Digite um texto que você deseja criptografar ou
                        descriptografar.</p>
                </div>
            </div>
            <button id="button__copiar" class="button__copiar">Copiar</button>
        </section>
    </main>
    <script src="./src/main.js" defer></script>
</body>

</html>
